<ul class="list-group">
    <app-postlistitem *ngFor="let post of postsList; let i = index"
                      [indexOfPost]="i"
                      [postListItemTitle]="post.title"
                      [postListItemContent]="post.content"
                      [postListItemLoveIts]="post.loveIts"
                      [postListItemCreated_at]="post.created_at"
                      [postListItemPublish]="post.publish"
                      [id]="post.id">
    </app-postlistitem>
</ul>
